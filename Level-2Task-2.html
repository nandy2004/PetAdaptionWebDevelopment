
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Level 2 Task 2 - Adoption Form</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      font-family: Arial, sans-serif;
      background-image: url('https://t3.ftcdn.net/jpg/09/77/09/54/360_F_977095499_ncAfqYpPLPr3wPo9Ay62mxnDydxUrMwM.jpg');
      background-size: cover;
      background-repeat: no-repeat;
      background-attachment: fixed;
      background-position: center;
      padding-top: 40px;
    }
    h1 {
      color: white;
      text-shadow: 1px 1px 5px rgba(0,0,0,0.6);
    }
    .form-container {
      background-color: rgba(255,255,255,0.9);
      padding: 20px;
      border-radius: 10px;
      max-width: 500px;
      margin: auto;
      box-shadow: 0 4px 10px rgba(0,0,0,0.3);
    }
  </style>
</head>
<body>

<div class="container">
  <h1 class="text-center mb-4">Pet Adoption Registration</h1>
  
  <div class="form-container">
    <form id="adoptionForm">
      <div class="mb-3">
        <label for="fullName" class="form-label">Full Name</label>
        <input type="text" class="form-control" id="fullName" placeholder="Enter your name" required>
      </div>
      
      <div class="mb-3">
        <label for="email" class="form-label">Email Address</label>
        <input type="email" class="form-control" id="email" placeholder="Enter your email" required>
      </div>

      <div class="mb-3">
        <label for="phone" class="form-label">Phone Number</label>
        <input type="tel" class="form-control" id="phone" placeholder="Enter your phone number" required>
      </div>

      <div class="mb-3">
        <label for="petChoice" class="form-label">Select Pet</label>
        <select class="form-select" id="petChoice" required>
          <option value="">Choose...</option>
          <option>Golden Retriever</option>
          <option>Siamese Cat</option>
          <option>Beagle</option>
          <option>Parrot</option>
        </select>
      </div>

      <div class="mb-3">
        <label for="adoptionDate" class="form-label">Preferred Adoption Date</label>
        <input type="date" class="form-control" id="adoptionDate" required>
      </div>

      <button type="submit" class="btn btn-primary w-100">Submit</button>
    </form>

    <!-- Success Alert -->
    <div id="successAlert" class="alert alert-success mt-3 d-none" role="alert">
      ðŸŽ‰ Thank you! Your adoption request has been submitted. We'll contact you soon.
    </div>
  </div>
</div>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<script>
  document.getElementById("adoptionForm").addEventListener("submit", function(e) {
    e.preventDefault();
    document.getElementById("successAlert").classList.remove("d-none");
    this.reset();
  });
</script>

</body>
</html>
