<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Level 3 Task 1 - Pet Gallery & Slideshow</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
      background-image: url('https://t3.ftcdn.net/jpg/09/77/09/54/360_F_977095499_ncAfqYpPLPr3wPo9Ay62mxnDydxUrMwM.jpg');
      background-size: cover;
      background-repeat: no-repeat;
      background-attachment: fixed;
      background-position: center;
    }

    h1, h2 {
      text-align: center;
      color: white;
    }

    /* Image Gallery */
    .gallery {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 10px;
      margin-bottom: 40px;
    }

    .gallery img {
      width: 150px;
      height: 100px;
      object-fit: cover;
      cursor: pointer;
      border-radius: 8px;
      transition: transform 0.3s;
    }

    .gallery img:hover {
      transform: scale(1.05);
    }

    /* Enlarged Image Modal */
    .modal {
      display: none;
      position: fixed;
      z-index: 10;
      left: 0;
      top: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0,0,0,0.8);
      justify-content: center;
      align-items: center;
    }

    .modal img {
      max-width: 90%;
      max-height: 80%;
      border-radius: 8px;
    }

    /* Slideshow */
    .slideshow-container {
      max-width: 600px;
      margin: auto;
      position: relative;
    }

    .slide {
      display: none;
      text-align: center;
    }

    .slide img {
      width: 100%;
      border-radius: 10px;
      height: 400px;
      object-fit: cover;
    }
  </style>
</head>
<body>

  <h1>Level 3 - Task 1</h1>
  <h2>Pet Image Gallery</h2>

  <!-- Image Gallery -->
  <div class="gallery">
    <img src="https://images.unsplash.com/photo-1558788353-f76d92427f16" onclick="openModal(this)" alt="Bulldog">
    <img src="https://images.unsplash.com/photo-1555685812-4b943f1cb0eb" onclick="openModal(this)" alt="Persian Cat">
    <img src="https://images.unsplash.com/photo-1619983081593-1f2b9a61d3e3" onclick="openModal(this)" alt="Husky">
    <img src="https://images.unsplash.com/photo-1621371237532-31d6e3fbb8f8" onclick="openModal(this)" alt="Cockatiel">
  </div>

  <!-- Modal for enlarged image -->
  <div class="modal" id="imageModal" onclick="closeModal()">
    <img id="modalImg">
  </div>

  <h2>Pet Slideshow</h2>

  <!-- Slideshow -->
  <div class="slideshow-container">
    <div class="slide">
      <img src="https://images.unsplash.com/photo-1558788353-f76d92427f16" alt="Bulldog">
    </div>
    <div class="slide">
      <img src="https://images.unsplash.com/photo-1555685812-4b943f1cb0eb" alt="Persian Cat">
    </div>
    <div class="slide">
      <img src="https://images.unsplash.com/photo-1619983081593-1f2b9a61d3e3" alt="Husky">
    </div>
  </div>

  <script>
    // Modal Logic
    function openModal(img) {
      document.getElementById('imageModal').style.display = 'flex';
      document.getElementById('modalImg').src = img.src;
    }

    function closeModal() {
      document.getElementById('imageModal').style.display = 'none';
    }

    // Slideshow Logic
    let slideIndex = 0;
    const slides = document.getElementsByClassName("slide");

    function showSlides() {
      for (let i = 0; i < slides.length; i++) {
        slides[i].style.display = "none";  
      }
      slideIndex++;
      if (slideIndex > slides.length) { slideIndex = 1 }    
      slides[slideIndex-1].style.display = "block";  
      setTimeout(showSlides, 2500); // Change every 2.5 seconds
    }

    showSlides(); // Start
  </script>

</body>
</html>
